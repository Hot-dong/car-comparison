<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>홈</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/sidebars/">
  <link href="css/index.css" rel="stylesheet">
  <link href="css/navbar.css" rel="stylesheet">
</head>
<body class="no-scroll">
<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark nav-custom">
    <div class="container-fluid">
      <a class="navbar-brand" href="/index">
        <img src="images/logo.jpg" width="250" height="50">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarScroll">
        <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/index">홈</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:if="${userName == null}" href="/login">로그인</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/buy">살때</a>
          </li>
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item text-light" th:if="${userName != null}" th:text="${userName}"></li>
          <li class="nav-item text-light">
            <a class="nav-link" th:if="${userName != null}" href="/doLogout">로그아웃</a>
          </li>
<!--          <li class="nav-item text-light" th:if="${greeting == null}">ㅎㅇ</li>-->
        </ul>
      </div>
    </div>
  </nav>
</header>
<main>
  <div id="mainField">
    <div class="main-item search-field">
      <p class="display-6">중고차 검색</p>
      <div class="form-field">
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="검색할 차를 입력해주세요." aria-label="Search">
          <button class="btn btn-success btn-lg" type="submit" style="width: 90px;">검색</button>
        </form>
      </div>
    </div>
    <div class="d-flex flex-column align-items-center main-item">
      <p class="display-6">대충차가 추천하는 차량</p>
      <div class="d-flex justify-content-between">
        <div class="col">
          <div class="card shadow-sm">
            <img class="bd-placeholder-img card-img-top" width="100%" height="225" src="images/부가티 시론.avif" />
            <div class="card-body">
              <p class="card-text">부가티 시론</p>
              <div class="d-flex justify-content-between align-items-center">
                <small class="text-body-secondary">19억원</small>
              </div>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card shadow-sm">
            <img class="bd-placeholder-img card-img-top" width="100%" height="225" src="images/엔초페라리.jfif" />
            <div class="card-body">
              <p class="card-text">엔초 페라리</p>
              <div class="d-flex justify-content-between align-items-center">
                <small class="text-body-secondary">37억원</small>
              </div>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card shadow-sm">
            <img class="bd-placeholder-img card-img-top" width="100%" height="225" src="images/페라리 SP48 유니카.avif" />
            <div class="card-body">
              <p class="card-text">페라리 SP48 유니카</p>
              <div class="d-flex justify-content-between align-items-center">
                <small class="text-body-secondary">16억원</small>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</body>
</html>
