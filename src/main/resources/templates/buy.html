<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>살 때</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/sidebars/">
  <link href="css/index.css" rel="stylesheet">
  <link href="css/navbar.css" rel="stylesheet">
  <link rel="stylesheet" href="css/sidebars.css">
</head>
<body>
<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark nav-custom">
    <div class="container-fluid">
      <a class="navbar-brand" href="/index">
        <img src="images/logo.jpg" width="250" height="50">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarScroll">
        <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="/index">홈</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="/buy">살때</a>
          </li>
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item text-light" th:if="${userName != null}" th:text="${userName}"></li>
          <li class="nav-item text-light">
            <a class="nav-link" th:if="${userName != null}" href="/doLogout">로그아웃</a>
          </li>
          <!--          <li class="nav-item text-light" th:if="${userName == null}">ㅎㅇ</li>-->
          <li>
            <div class="col-xs-2">
              <form action="/buy" method="GET" class="d-flex">
                <input class="form-control" name="search" id="search" type="search" placeholder="차 이름" aria-label="Search">
                <button class="btn btn-success" type="submit" style="width: 90px;">검색</button>
              </form>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
<div class="content-field">
  <div class="sidebar-field">
    <main class="d-flex flex-nowrap">
      <div class="d-flex flex-column flex-shrink-0 p-3 bg-body-tertiary" style="width: 250px;">
        <ul class="nav nav-pills flex-column mb-auto">
          <li class="nav-item">
            <a href="#" class="nav-link active" aria-current="page">
              경차
            </a>
          </li>
          <li>
            <a href="#" class="nav-link link-body-emphasis text-light">
              소형
            </a>
          </li>
          <li>
            <a href="#" class="nav-link link-body-emphasis text-light">
              준중형
            </a>
          </li>
          <li>
            <a href="#" class="nav-link link-body-emphasis text-light">
              중형
            </a>
          </li>
          <li>
            <a href="#" class="nav-link link-body-emphasis text-light">
              대형
            </a>
          </li>
          <li>
            <a href="#" class="nav-link link-body-emphasis text-light">
              스포츠카
            </a>
          </li>
          <li>
            <a href="#" class="nav-link link-body-emphasis text-light">
              RV
            </a>
          </li>
          <li>
            <a href="#" class="nav-link link-body-emphasis text-light">
              SUV
            </a>
          </li>
          <li>
            <a href="#" class="nav-link link-body-emphasis text-light">
              승합
            </a>
          </li>
          <li>
            <a href="#" class="nav-link link-body-emphasis text-light">
              버스
            </a>
          </li>
          <li>
            <a href="#" class="nav-link link-body-emphasis text-light">
              트럭
            </a>
          </li>
          <li>
            <a href="#" class="nav-link link-body-emphasis text-light">
              중기
            </a>
          </li>
        </ul>
      </div>
    </main>
  </div>
  <main>
    <div>
      <div class="album py-5 bg-body-tertiary" style="margin-top: 40px;">
        <div class="container">
          <div th:if="${list.content} != null" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            <div th:each="list: ${list.content}">
              <div class="col">
                <div class="card shadow-sm">
                  <img class="bd-placeholder-img card-img-top" width="100%" height="225" th:src="@{images/} + ${list.carName} + @{.jpg}" />
                  <div class="card-body">
                    <p class="card-text" th:text="${list.carName}"></p>
                    <div class="d-flex justify-content-between align-items-center">
                      <small class="text-body-secondary" th:text="${list.carPrice}"></small>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</body>
</html>
