<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/sidebars/">
    <link href="css/index.css" rel="stylesheet">
    <link href="css/navbar.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">
    <link href="/src/main/resources/static/css/index.css" rel="stylesheet">
    <link href="/src/main/resources/static/css/navbar.css" rel="stylesheet">
    <link href="/src/main/resources/static/css/login.css" rel="stylesheet">
</head>
<body>
<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark nav-custom">
      <div class="container-fluid">
          <a class="navbar-brand" href="/index">
            <img src="images/logo.jpg" width="250" height="50">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarScroll">
              <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                  <li class="nav-item">
                      <a class="nav-link" aria-current="page" href="/index">홈</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link active" href="/login">로그인</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="/buy">살때</a>
                  </li>
              </ul>
          </div>
      </div>
  </nav>
</header>
<main>
  <div id="loginField">
    <div id="loginBox">
      <div id="loginBoxTitle">로그인</div>
      <div id="inputBox">
        <form method="post" action="/doLogin">
          <div class="input-form-box">
            <label>아이디 </label>
            <input type="text" name="id" class="form-control" required>
          </div>
          <div class="input-form-box">
            <label>비밀번호 </label>
            <input type="password" name="pw" class="form-control" required>
          </div>
          <div class="button-login-box" >
            <input type="submit" class="btn btn-primary btn-xs btn-dark" style="width:100%; margin-bottom: 3px;" value="로그인">
            <button type="button" class="btn btn-primary btn-xs btn-dark" style="width:100%" onclick="location.href='/join'">회원가입</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</main></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</body>
</html>
