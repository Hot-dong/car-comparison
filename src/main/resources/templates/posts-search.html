<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <thead>
        <tr>
            <th>번호</th>
            <th>이름</th>
            <th>가격</th>
            <th>타입</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="user : ${list}">
            <td th:text="list.carIdx"></td>
            <td th:text="list.carName"></td>
            <td th:text="list.carPrice"></td>
            <td th:text="list.carType"></td>
        </tr>
    </tbody>
</table>
</body>
</html>
