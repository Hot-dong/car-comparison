<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>살 때</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/sidebars/">
  <link href="css/index.css" rel="stylesheet">
  <link href="css/navbar.css" rel="stylesheet">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark nav-custom">
      <div class="container-fluid">
        <a class="navbar-brand" href="/index">
          <img src="images/logo.jpg" width="250" height="50">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarScroll">
          <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/index">홈</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:if="${userName == null}" href="/login">로그인</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/buy">살때</a>
            </li>
          </ul>
          <ul class="navbar-nav">
            <li>
              <div class="col-xs-2">
                <form action="/buy" method="GET" class="d-flex">
                  <input class="form-control" name="search" id="search" type="search" placeholder="차 이름" aria-label="Search">
                  <button class="btn btn-success" type="submit" style="width: 90px;">검색</button>
                </form>
              </div>
            </li>
          </ul>
          <ul class="navbar-nav">
            <li class="nav-item text-light" style="margin-left: 10px;">
              <span class="nav-link" th:if="${userName != null}" th:text="${userName}"></span>
            </li>
            <li class="nav-item text-light">
              <a class="nav-link" th:if="${userName != null}" href="/doLogout">로그아웃</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <div class="main-field">
    <div class="detail-field">
      <img class="car-detail-image" th:src="@{images/} + ${list.carName} + @{.jpg}">
      <div class="car-detail-font">
        <h4 th:text="${list.carName}"></h4>
        <p th:text="${list.carPrice}"></p>
        <p th:text="${list.carType}"></p>
      </div>
    </div>
  </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</body>
</html>
