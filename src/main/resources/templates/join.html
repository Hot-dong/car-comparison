                    <div class="input-form-box">

                    </div>

                    <div class="input-form-box">
                        <label for="pw1">비밀번호 </label>
                        <input type="password" name="user_pw" id="pw1" class="form-control" required>
                    </div>
                    <div class="button-login-box" >
                        <input type="submit" class="btn btn-primary btn-xs btn-dark" style="width:100%; margin-bottom: 3px;" value="회원가입">

                </form>
            </div>
